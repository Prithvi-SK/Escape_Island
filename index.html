<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Island - Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87ceeb, #4682b4); /* Sky to ocean gradient */
      color: #fff;
      text-align: center;
    }

    #container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      font-size: 1.2em;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Welcome to Escape Island</h1>
    <p>
      You are stranded on a deserted island with nothing. 
      Your objective is to gather resources, craft essential tools, 
      and build a boat to escape this island. 
      Can you survive and make your way to freedom?
    </p>
    <button onclick="location.href='index1.html'">Play</button>
  </div>
</body>
</html>
